<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 회원가입</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <header class="header">
        <button id="backBtn" class="back-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 19L8 12L15 5" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <h1 class="header-title">아무 말 대잔치</h1>
        <div style="width: 24px;"></div> </header>

    <main class="container">
        <h2 class="page-title">회원가입</h2>

        <form id="signupForm" class="signup-form">
            <div class="profile-section">
                <label for="profileImg" class="profile-label">프로필 사진</label>
                <div class="helper-text" id="profileError"></div>
                
                <div class="profile-wrapper">
                    <div id="profileCircle" class="profile-circle">
                        <div class="plus-icon">+</div>
                    </div>
                    <input type="file" id="profileImg" accept="image/*" hidden>
                </div>
            </div>

            <div class="input-group">
                <label for="email">이메일*</label>
                <input type="text" id="email" placeholder="이메일을 입력하세요">
                <div id="emailError" class="helper-text"></div>
            </div>

            <div class="input-group">
                <label for="password">비밀번호*</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요">
                <div id="passwordError" class="helper-text"></div>
            </div>

            <div class="input-group">
                <label for="passwordConfirm">비밀번호 확인*</label>
                <input type="password" id="passwordConfirm" placeholder="비밀번호를 한번 더 입력하세요">
                <div id="passwordConfirmError" class="helper-text"></div>
            </div>

            <div class="input-group">
                <label for="nickname">닉네임*</label>
                <input type="text" id="nickname" placeholder="닉네임을 입력하세요">
                <div id="nicknameError" class="helper-text"></div>
            </div>

            <button type="button" id="signupBtn" class="submit-btn" disabled>회원가입</button>
        </form>

        <div class="login-link">
            <a href="login.html">로그인하러 가기</a>
        </div>
    </main>

    <script src="./js/signup.js"></script>
</body>
</html>
