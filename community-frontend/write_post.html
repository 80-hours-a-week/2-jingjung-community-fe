<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 게시글 작성</title>
    <link rel="stylesheet" href="./css/write_post.css">
</head>
<body>
    <header class="header">
        <button id="backBtn" class="back-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 19L8 12L15 5" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        
        <h1 class="header-title">아무 말 대잔치</h1>
        
        <div class="header-profile-wrapper">
            <div id="headerProfileIcon" class="profile-icon"></div>
            
            <div id="headerDropdown" class="dropdown-menu hidden">
                <a href="edit_profile.html" class="dropdown-item">회원정보수정</a>
                <a href="edit_password.html" class="dropdown-item">비밀번호수정</a>
                <a href="login.html" class="dropdown-item">로그아웃</a>
            </div>
        </div>
    </header>

    <main class="container">
        <h2 class="page-title">게시글 작성</h2>

        <form id="writeForm" class="write-form">
            <div class="input-group">
                <label for="title">제목*</label>
                <input type="text" id="title" placeholder="제목을 입력해주세요. (최대 26글자)" maxlength="26">
            </div>

            <div class="input-group">
                <label for="content">내용*</label>
                <textarea id="content" placeholder="내용을 입력해주세요."></textarea>
            </div>

            <div id="helperText" class="helper-text"></div>

            <div class="input-group">
                <label for="image">이미지</label>
                <div class="file-upload-wrapper">
                    <label for="imageInput" class="file-custom-btn">파일 선택</label>
                    <input type="file" id="imageInput" accept="image/*" class="file-input-hidden">
                    <span id="fileNameDisplay" class="file-name">파일을 선택해주세요.</span>
                </div>
            </div>

            <div class="button-area">
                <button type="button" id="submitBtn" class="submit-btn">완료</button>
            </div>
        </form>
    </main>

    <script src="./js/write_post.js"></script>
</body>
</html>
