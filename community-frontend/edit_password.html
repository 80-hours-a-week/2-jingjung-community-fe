<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 비밀번호 수정</title>
    <link rel="stylesheet" href="./css/edit_password.css">
</head>
<body>
    <header class="header">
        <div style="width: 32px;"></div> <h1 class="header-title">아무 말 대잔치</h1>

        <div class="header-profile-wrapper">
            <div id="headerProfileIcon" class="profile-icon"></div>
            
            <div id="headerDropdown" class="dropdown-menu hidden">
                <a href="edit_profile.html" class="dropdown-item">회원정보수정</a>
                <a href="edit_password.html" class="dropdown-item">비밀번호수정</a>
                <a href="login.html" class="dropdown-item">로그아웃</a>
            </div>
        </div>
    </header>

    <main class="container">
        <h2 class="page-title">비밀번호 수정</h2>

        <form id="editPasswordForm" class="edit-form">
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요">
                <div id="passwordError" class="helper-text"></div>
            </div>

            <div class="input-group">
                <label for="passwordConfirm">비밀번호 확인</label>
                <input type="password" id="passwordConfirm" placeholder="비밀번호를 한번 더 입력하세요">
                <div id="passwordConfirmError" class="helper-text"></div>
            </div>

            <button type="button" id="submitBtn" class="submit-btn" disabled>수정하기</button>
        </form>
    </main>

    <div id="toastMessage" class="toast hidden">수정 완료</div>

    <script src="./js/edit_password.js"></script>
</body>
</html>
