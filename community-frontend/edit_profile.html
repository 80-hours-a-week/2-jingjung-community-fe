<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 회원정보수정</title>
    <link rel="stylesheet" href="./css/edit_profile.css">
</head>
<body>
    <header class="header">
        <div style="width: 32px;"></div> <h1 class="header-title">아무 말 대잔치</h1>

        <div class="header-profile-wrapper">
            <div id="headerProfileIcon" class="profile-icon"></div>
            
            <div id="headerDropdown" class="dropdown-menu hidden">
                <a href="edit_profile.html" class="dropdown-item">회원정보수정</a>
                <a href="edit_password.html" class="dropdown-item">비밀번호수정</a>
                <a href="login.html" class="dropdown-item">로그아웃</a>
            </div>
        </div>
    </header>

    <main class="container">
        <h2 class="page-title">회원정보수정</h2>

        <form id="editProfileForm" class="edit-form">
            <div class="profile-edit-area">
                <p class="input-label-text">프로필 사진*</p>
                <div class="profile-img-wrapper">
                    <label for="profileInput" class="profile-img-circle">
                        <div class="profile-badge">변경</div>
                        <img id="profilePreview" src="" alt="" style="display:none;">
                    </label>
                </div>
                <input type="file" id="profileInput" accept="image/*" hidden>
            </div>

            <div class="input-group">
                <label>이메일</label>
                <div class="email-text">startupcode@gmail.com</div>
            </div>

            <div class="input-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" value="스타트업코드" placeholder="닉네임을 입력하세요">
                <div id="nicknameError" class="helper-text"></div>
            </div>

            <button type="button" id="submitBtn" class="submit-btn">수정하기</button>
            
            <button type="button" id="withdrawBtn" class="withdraw-btn">회원 탈퇴</button>
        </form>
    </main>

    <div id="toastMessage" class="toast hidden">수정완료</div>

    <div id="withdrawModal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3 class="modal-title">회원탈퇴 하시겠습니까?</h3>
            <p class="modal-desc">작성된 게시글과 댓글은 삭제됩니다.</p>
            <div class="modal-buttons">
                <button id="modalCancelBtn" class="modal-btn cancel">취소</button>
                <button id="modalConfirmBtn" class="modal-btn confirm">확인</button>
            </div>
        </div>
    </div>

    <script src="./js/edit_profile.js"></script>
</body>
</html>
