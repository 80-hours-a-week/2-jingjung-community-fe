<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 게시글 상세</title>
    <link rel="stylesheet" href="./css/post_detail.css">
</head>
<body>
    <header class="header">
    <button id="backBtn" class="back-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 19L8 12L15 5" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
    
    <h1 class="header-title">아무 말 대잔치</h1>
    
    <div class="header-profile-wrapper">
        <div id="headerProfileIcon" class="profile-icon"></div>
        
        <div id="headerDropdown" class="dropdown-menu hidden">
            <a href="edit_profile.html" class="dropdown-item">회원정보수정</a>
            <a href="edit_password.html" class="dropdown-item">비밀번호수정</a>
            <a href="login.html" class="dropdown-item">로그아웃</a>
        </div>
    </div>
</header>

    <main class="container">
        <div class="post-header">
            <h2 id="postTitle" class="post-title">제목이 들어갑니다</h2>
            <div class="post-actions">
                <button id="postEditBtn" class="action-btn">수정</button>
                <button id="postDeleteBtn" class="action-btn">삭제</button>
            </div>
        </div>

        <div class="author-info">
            <div class="profile-img"></div>
            <span id="authorName" class="author-name">작성자명</span>
            <span id="postDate" class="post-date">2021-01-01 00:00:00</span>
        </div>

        <hr class="divider">

        <div class="post-content">
            <div class="post-image-placeholder"></div>
            <p id="postText" class="post-text">
                여기에 게시글 내용이 들어갑니다. 내용이 아주 길어질 수 있습니다.
            </p>
        </div>

        <div class="stats-box">
            <div class="stat-item clickable" id="likeBtn">
                <strong id="likeCount">0</strong>
                <span>좋아요</span>
            </div>
            <div class="stat-item">
                <strong id="viewCount">0</strong>
                <span>조회수</span>
            </div>
            <div class="stat-item">
                <strong id="commentCount">0</strong>
                <span>댓글</span>
            </div>
        </div>

        <hr class="divider">

        <div class="comment-input-section">
            <textarea id="commentInput" placeholder="댓글을 남겨주세요!"></textarea>
            <button id="commentSubmitBtn" class="comment-btn" disabled>댓글 등록</button>
        </div>

        <div id="commentList" class="comment-list">
            </div>
    </main>

    <div id="deleteModal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3 class="modal-title">게시글을 삭제하시겠습니까?</h3>
            <p class="modal-desc">삭제한 내용은 복구 할 수 없습니다.</p>
            <div class="modal-buttons">
                <button id="modalCancelBtn" class="modal-btn cancel">취소</button>
                <button id="modalConfirmBtn" class="modal-btn confirm">확인</button>
            </div>
        </div>
    </div>

    <script src="./js/post_detail.js"></script>
</body>
</html>
