<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 로그인</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">아무 말 대잔치</h1>
    </header>

    <main class="container">
        <h2 class="page-title">로그인</h2>

        <form id="loginForm" class="login-form">
            <div class="input-group">
                <label for="email">이메일</label>
                <input type="text" id="email" placeholder="이메일을 입력하세요">
                <div id="emailError" class="helper-text"></div>
            </div>

            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요">
                <div id="passwordError" class="helper-text"></div>
            </div>

            <button type="button" id="loginBtn" class="submit-btn" disabled>로그인</button>
        </form>

        <div class="signup-link">
            <a href="signup.html">회원가입</a>
        </div>
    </main>

    <script src="./js/login.js"></script>
</body>
</html>
